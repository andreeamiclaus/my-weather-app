<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      link
      css
   />
  
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <link rel="stylesheet" href="src/style.css" />
    <title>My weather App</title>
    
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form id="search-form">
            <input
              type="text"
              class="form-control"
              placeholder="Type city"
              autofocus="on"
              shadow="small"
              id="search-text-input"
            />
    
        </div>
        <div class="col-3">
          <button type="submit"class=btn btn-primary>Search </button>
        </div>

        <div class="col-3">
          <button type="submit"class=btn btn-success id="current-location-button">Current 📍</button>
  
        </div>
      </div>
    </form>
      <div class="row">
        <div class="col-6">
     
         <h1 id="city">
         
         </h1>
          <h2>Friday 17:05</h2>

    <div class="clearfix weather-temperature" >
        <div class="temperature" style="display:flex" >
          <img src="" alt="Clear" id="icon" class="icon" width="120" />

           
                  <strong id="temperature"></strong
                  > <span class="units"> °C
                    </span
                  >
                </div>
                 </div>
                
      <div class="description" id="description"> </div>
         

</div>
        
          
 

        <div class="col-6">
          <div class="conditions">
              <P>Feels like: <span id ="feels-like"></span> °C</P>
          <p> Humidity:  <span id="humidity"> </span> %</p>
           
           <p> Wind: <span id="wind">  </span> km/h</p>
   
       
          </div>
        </div>
      </div>

      
      
          
      <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">Thu</div>
            <img
              src="http://openweathermap.org/img/wn/50d@2x.png"
              alt=""
              width="42"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> </span>
              <span class="weather-forecast-temperature-min">  </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="footer">
 
      <a
        href="https://github.com/andreeamiclaus/my-weather-app"
        target="_blank"
        class="code"
      >
        Open source code, 
      </a>
     by Andreea Avram
    </p>
   <script src="src/script.js"></script>
  </body>
</html>
